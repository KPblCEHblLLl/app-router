<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
  <!--<link rel="import" href="app-router.html">-->
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="app-router.polymer.html">
</head>
<body>
<a href="#">home</a>
<br/>
<a href="#/ddd">ddd</a>
<br/>
<a href="#/fff">fff</a>
<br/>
<a href="#/freelancer/22dd43cvwe/">freelancer</a>
<br/>
<a href="#/freelancer/22dd43cvwe/services/">freelancer - all services</a>
<br/>
<a href="#/freelancer/22dd43cvwe/services/4454">freelancer - custom service</a>
<br/>
<hr/>

  <app-router mode="hash" trailingSlash="ignore">
    <app-route path="ddd/">
      <template>ddd</template>
    </app-route>
    <app-route path="fff">
      <template>fff</template>
    </app-route>
    <app-route path="freelancer/:idd/*">
      <template>
        <div>
          <app-router-link href="./ddd">ddd</app-router-link>
          <br/>
          freelancer {{idd}}
          <app-router>
            <app-route path="services/:service">
              <template>
                <div>
                  services
                  <template if="{{service}}">
                    <div>
                      selected: {{service}}
                    </div>
                  </template>
                </div>
              </template>
            </app-route>
            <app-route path="info">
              <template>info</template>
            </app-route>
            <app-route path="*">
              <template>
                <div>
                  <app-router-link href="services">services</app-router-link><br/>
                  <app-router-link href="info">info</app-router-link><br/>
                  <app-router-link href="/">home</app-router-link><br/>
                </div>
              </template>
            </app-route>
          </app-router>
        </div>
      </template>
    </app-route>
    <app-route path="jjj/*">
      <template>
        jjj
      </template>
    </app-route>
    <app-route path="*">
      <template>
        home
      </template>
    </app-route>
  </app-router>

</body>
</html>
